<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sitweb2.css">
    <title>Clothing Designs</title>
</head>
<body>
    <header>
        <h1>4U</h1>
        <nav>
            <ul>
                <li><a href="test2.html">Accueil</a></li>
                <li><a href="t-shirt.html">T-Shirts</a></li>
                <li><a href="hoodie.html">Hoodie</a></li>
                <li><a href="pants.html">Pants</a></li>
            </ul>
            <form>
                <input type="text" id="search-bar" placeholder="Search...">
            </form>
        </nav>
    </header>
    <main>
        <div class="product">
            <a href="tshirttest.html">
                <img src="image1 (1).jpg" alt="T-Shirt 1">
            </a>
            <h3>Design 1</h3>
            <p>$19.99</p>
        </div>
        
        

    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('search-bar');
            const products = document.querySelectorAll('.product');
    
            // Add event listener to the search bar
            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase();
    
                // Loop through products and hide or show them based on the query
                products.forEach(product => {
                    const productName = product.querySelector('h3').textContent.toLowerCase();
                    if (productName.includes(query)) {
                        product.style.display = 'block'; // Show product
                    } else {
                        product.style.display = 'none'; // Hide product
                    }
                });
            });
        });
    </script>
    
</body>
</html>
